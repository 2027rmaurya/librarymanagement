<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to E-Library</title>
<link rel="stylesheet" href="bootstrap.min.css"/>
 <link rel = "shortest icon" type = "image/x-large"
 href = "images/logo.jpg"></link>
</head>
<body>

<nav class="navbar navbar-inverse fixed-top" style="background-color: #123456;" >
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html"><img src="images/logo.jpg" alt="Logo" style="width:40px;height: 30px;border-radius: 60%;"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#admin">Admin</a></li>
        <li><a href="#librarian">Librarian</a></li>
       </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
<h1 style="text-align: center;padding-bottom: 20px;">e-Library</h1>

<div class="row" style="width: 400px;margin: auto;margin-bottom: 50px;" >
  <div class="col-md-12" id="admin" style="text-align: center;background-color: #456">
  <h3 style="color: #fff">Admin Login</h3>
  <form action="AdminLogin" method="post" style="width:300px;margin: auto;">
  <div class="form-group">
    <label for="email1" style="color: #fff">Email address</label>
    <input type="email" class="form-control" name="email" id="email1" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="password1" style="color: #fff">Password</label>
    <input type="password" class="form-control" name="password" id="password1" placeholder="Password"/>
  </div>  
  <button type="submit" class="btn btn-primary" style="margin-bottom: 40px">Login</button>
</form>
</div>
</div>
</div>
<div class="container-fluid">
<div class="row" style="width: 400px;margin: auto;margin-bottom: 40px;">
  <div class="col-md-12" id="librarian" style="text-align: center;background-color: #456;">
  <h3 style="color: #fff">Librarian Login</h3>
  <form action="LibrarianLogin" method="post" style="width:300px;margin: auto;">
  <div class="form-group">
    <label for="email1" style="color: #fff">Email address</label>
    <input type="email" class="form-control" id="email1" name="email" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="password1" style="color: #fff">Password</label>
    <input type="password" class="form-control" id="password1" name="password" placeholder="Password"/>
  </div>  
  <button type="submit" class="btn btn-primary" style="margin-bottom: 40px;">Login</button>
</form>
	</div>
</div>
</div>
<div class="container" style="width: 100%;height: 50px;background-color: #123456">
<p style="color: #fff;text-align: center;padding-top: 15px">All Right Reserved</p>
</div>



  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
</body>
</html>
